<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>WebRtc-Elec示例</title>
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <div class="chatnav">左侧导航</div>
    <div class="chatlist">中间列表</div>
    <div class="chatpanel">
            <div class="chatpanelheader">聊天顶部</div>
            <div class="chatpanelcontent">
                <div class="chatmsg">消息区</div>
                <div class="chatinput">
                    <dic class="chatinputbar">表情工具栏</div>
                    <dic class="charinputarea">输入区</div> 
                </div>
                <div class="chatusers">用户列表</div>
            </div>
    </div>
</body>

</html>
